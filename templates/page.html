{% extends "base.html" %}
{% block title %}
    {{ page.title|striptags}} - {{ SITENAME }}
{% endblock title %}

{% block content %}

<section class="conteudo">

    <div class="titulo">
        <h1>{{ page.title }}</h1>
        <span class="subtitulo">{{ page.summary }}</span>
    </div>
    
    <div class="texto-conteudo">
        {{ page.content }}
    </div>
</section>


{% endblock content %}
