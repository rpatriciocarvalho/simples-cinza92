{% extends "base.html" %}

{% block content %}

<section class="conteudo">

    <div class="titulo-listas">
        <h1>Categorias</h1>
    </div>

    <ul>
    {% for (category, articles) in categories %}
        <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }} ({{ articles|count }} artigos)</a></li>
    {% endfor %}
    </ul>
</section>

{% endblock content %}
